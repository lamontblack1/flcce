<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css" media="screen" title="no title" charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>FLCCE</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light mb-3">
        <a class="navbar-brand" href="#">FLCCE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/residents">Residents</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/depts">Depts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/transact">Transactions</a>
                </li>
            </ul>
            <span class="navbar-text">
                A Community With Old Florida Charm
            </span>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <ul class="list-group dept-list">
                    <li class="list-group-item new-item">
                        <form id="dept-form">
                            <div class="container">
                                <div class="row">
                                    <div class="col-8">
                                        <input class="new-item form-control" placeholder="Add a Dept" type="text" />
                                    </div>
                                    <div class="col-4"  >
                                        <button type="submit" class="btn btn-info">Add Dept</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </li>
                    <span class="dept-container">
                    </span>
                </ul>
            </div>

            <div class="col-md-8">
                <ul class="list-group subDept-list">
                    <li class="list-group-item new-sub-item">
                        <form id="subDept-form">
                            <div class="container">
                                <div class="row">
                                    <div class="col-10">
                                        <select id="deptDropdown" class="new-sub-item-dept form-control mb-1" placeholder="In what Dept?" >
                                        </select>
                                        <input id="newSubDeptInput" class="new-sub-item form-control" placeholder="Add a Sub Dept" type="text" />
                                    </div>
                                    <div class="col-2">
                                        <button id="submitNewSubDept" type="submit" class="btn btn-info">Add Sub Dept</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </li>
                    <span>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>For Dept</th>
                                    <th>Sub Dept</th>
                                </tr>
                            </thead>
                            <tbody class="subDept-container">
                        
                            </tbody>
                        </table>
                    </span>
                </ul>
            </div>
        </div>
    </div>
    <!-- Custom Script -->
    <script src="js/depts.js" type="text/javascript"></script>

</body>

</html>
