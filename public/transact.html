<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="transact-container">
                <h2>Enter Transactions</h2>
                <form id="transact-form" class="border p-2">
                    <div class="form-row">
                        <div class="form-group col-sm-1">
                            <label for="incomeOrExpense">Income/Expense</label>
                            <select class="form-control input-medium" id="incomeOrExpense" required>
                                <option selected>Choose...</option>
                                <option>I</option>
                                <option>E</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-1">
                            <label for="amount">Amount</label>
                            <input id="amount" class="form-control" type="text" required pattern="^\d+\.\d{0,2}$" />
                        </div>
                        <div class="form-group col-sm-1">
                            <label for="invoiceNo">Invoice No</label>
                            <input class="form-control" id="invoiceNo" type="text" />
                        </div>
                        <div class="form-group col-sm-1">
                            <label for="itemDate">Item Date</label>
                            <input  class="form-control"placeholder="M/D/YYYY" id="itemDate" type="text" required /> 
                        </div>
                        <div class="form-group col-sm-1">
                            <label for="forMonth">For Month</label>
                            <select class="form-control" id="forMonth" required>
                                <option selected>Choose...</option>
                                <option value=1>January</option>
                                <option value=2>February</option>
                                <option value=3>March</option>
                                <option value=4>April</option>
                                <option value=5>May</option>
                                <option value=6>June</option>
                                <option value=7>July</option>
                                <option value=8>August</option>
                                <option value=9>September</option>
                                <option value=10>October</option>
                                <option value=11>November</option>
                                <option value=12>December</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-1">
                            <label for="forYear">For Year</label>
                            <select class="form-control" id="forYear" type="number" required>
                                <option>2020</option>
                                <option selected>2021</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-1">
                            <label for="dept">Dept</label>
                            <select class="form-control" id="dept" required>
                                <option selected>Choose...</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-2">
                            <label for="subDept">Sub Dept</label>
                            <select class="form-control" id="subDept" required>
                                <option selected>Choose...</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-1">
                            <label for="checkNo">Check No</label>
                            <input class="form-control" id="checkNo" type="number" />
                        </div>
                        <div class="form-group col-sm-2">
                            <label for="payerOrPayee">Unit No/Payee</label>
                            <input class="form-control" placeholder="ie 2505-4 or Vendor" id="payerOrPayee" type="text" required />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-4">
                            <label for="description">Description</label>
                            <input class="form-control" id="description" type="text" />
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="note">Note</label>
                            <input class="form-control" id="note" type="text" />
                        </div>
                        <div class="form-group col-sm-2">
                            <label for="updatedBy">Entered By</label>
                            <select class="form-control" id="updatedBy" required>
                                <option selected>Choose...</option>
                                <option>Cathleen</option>
                                <option>Heather</option>
                                <option>Judy</option>
                                <option>Guest 1</option>
                                <option>Guest 2</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-2">
                            <button type="submit" class="btn btn-lg btn-info mt-4 ml-3">Save</button>
                        </div>
                    </div>
                </form>
                <h2>Previous Transactions</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Income or Expense</th>
                            <th>Amount</th>
                            <th>Invoice No</th>
                            <th>Entry Date</th>
                            <th>For Month</th>
                            <th>For Year</th>
                            <th>Dept</th>
                            <th>SubDept</th>
                            <th>Check No</th>
                            <th>Unit No/Payee</th>
                            <th>Description</th>
                            <th>Note</th>
                            <th>Entered By</th>
                            <th>   </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </d>

    <!-- Custom Script -->
    <script src="js/transact.js" type="text/javascript"></script>

</body>
